<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlazorApp.Client (static host page)</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="description" content="Blazor examples by Johan Kronberg's GitHub repo blazor-ref." />
    <link rel="shortcut icon" href="/favicon.ico" type="image/ico" />
    <base href="/" />
</head>
<body class="bg-white text-gray-900 m-3 sm:m-6">
    <div class="bg-gray-200 rounded p-3" role="banner">
        <h1 class="font-semibold">This is a static HTML page</h1>
        <p>It's hosting the Blazor components in default #app div.</p>
    </div>
    <div id="app" class="mt-6 min-h-screen" role="main">
        <p class="font-semibold">Loading...</p>
    </div>
    <div id="blazor-error-ui" class="mt-6 bg-gray-200 rounded p-3">
        <h2 class="font-semibold">An unhandled error has occurred</h2>
        <a href="." class="link-primary">Reload page</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
